name: Build
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: ['netty3', 'netty4', 'javanet']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
      - name: Run unit-tests
        run: ./gradlew clean test --info --rerun-tasks
      - name: Run integration tests on ${{ matrix.server }}
        run: ./gradlew uitest-${{ matrix.server }} -Dselenide.headless=true
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: replay-linux-uitest-${{ matrix.server }}
          path: |
            **/build/reports
            **/build/test-results
            **/precompiled
            **/tmp

  build-on-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        server: ['javanet']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
      - name: Run unit-tests
        run: .\gradlew.bat clean test --info --rerun-tasks
      - name: Precompile templates
        run: ./gradlew classes precompileTemplates
      - name: Run integration tests on ${{ matrix.server }}
        run: .\gradlew.bat "-Dselenide.headless=true" uitest-${{ matrix.server }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: replay-windows-uitest-${{ matrix.server }}
          path: |
            **/build/reports
            **/build/test-results
            **/precompiled
            **/tmp

  build-on-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        server: ['netty3']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
      - name: Run unit-tests
        run: ./gradlew clean test --info --rerun-tasks
      - name: Precompile templates
        run: ./gradlew classes precompileTemplates
      - name: Run integration tests on ${{ matrix.server }}
        run: ./gradlew uitest-${{ matrix.server }} -Dselenide.headless=true
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: replay-macos-uitest-${{ matrix.server }}
          path: |
            **/build/reports
            **/build/test-results
            **/precompiled
            **/tmp
