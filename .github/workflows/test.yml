name: Run tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  replay-build:
    runs-on: ubuntu-latest
    env:
      replay-workdir: replay
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: ${{env.replay-workdir}}
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '17'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run unit-tests
        run: ./gradlew clean test --info --rerun-tasks
        working-directory: ${{env.replay-workdir}}
      - name: Run integration tests
        run: ./gradlew clean uitest -Dselenide.headless=true
        working-directory: ${{env.replay-workdir}}
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: replay-test-report
          path: ${{env.replay-workdir}}/**/build/reports/
