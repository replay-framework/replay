name: Run tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '17'
      - name: Run unit-tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean test --info --rerun-tasks
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: replay-test-report
          path: |
            **/build/reports
            **/build/test-results

  uitest-netty3:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Run integration tests on Netty3
        uses: gradle/gradle-build-action@v2
        with:
          arguments: uitest -Dselenide.headless=true -Pserver=netty3
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: replay-uitest-report-netty3
          path: |
            **/build/reports
            **/build/test-results

  uitest-netty4:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Run integration tests on Netty3
        uses: gradle/gradle-build-action@v2
        with:
          arguments: uitest -Dselenide.headless=true -Pserver=netty4
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: replay-uitest-report-netty4
          path: |
            **/build/reports
            **/build/test-results
