plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}
dependencies {
  implementation('com.google.guava:guava:31.0.1-jre') {transitive = false}
  implementation "org.jetbrains.kotlin:kotlin-stdlib"
  implementation project(':pdf')
  testImplementation "com.codeborne:pdf-test:1.7.0"
}
repositories {
  mavenCentral()
}
compileKotlin {
  kotlinOptions {
    jvmTarget = "11"
  }
}
compileTestKotlin {
  kotlinOptions {
    jvmTarget = "11"
  }
}

apply from: '../replay-tests.gradle'
