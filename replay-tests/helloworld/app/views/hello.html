<html lang="en">
<head>
  <title>Hello RePlay</title>
  <link rel="shortcut icon" href="/img/favicon.png">
  #{include './meta.html'/}
</head>
<body>
<h1>Hello, ${who}!</h1>

<label for="role">Choose your role</label>
<select id="role" size="2" style="width: 400px; height: 200px;">
  <option value="user">User</option>
  <option value="admin">Admin</option>
</select>

<label for="car">Choose your car</label>
<select id="car">
  <optgroup label="Japanese">
    <option value="toyota">Toyota</option>
    <option value="subaru">Subaru</option>
  </optgroup>
  <optgroup label="German">
    <option value="volkswagen">Volkswagen</option>
    <option value="audi">Audi</option>
  </optgroup>
</select>

<div>
  <a id="repeat" href="@{controllers.HelloWorld.repeat(666)}">Repeat 666 times</a>
  <a id="link-to-static-file" href="@{'/app/public/img/banksy-kyiv-7.jpeg'}">Link to image</a>
  <a id="link-with-space" href="@{HelloWorld.hello('Tere morning')}">Tere morning</a>
  <a id="link-with-plus" href="@{HelloWorld.hello('You+me')}">You+me</a>
</div>

</body>
</html>
